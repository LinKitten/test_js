<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建和添加节点</title>
</head>
<body>
    <ul>
        <li>123</li>
    </ul>
    <script>
        //1、创建节点元素节点
        var li  = document.createElement('li');
        //2、添加节点 ，node.appendChild(child) node:父节点 chlid：子节点  
        //也称为 追加元素 类似于数组中的push
        var ul = document.querySelector('ul');//父节点
        ul.appendChild(li);//给ul添加子节点li

        //3、添加节点 node .insertBefore（child，指定元素）；
        var lili = document.createElement("li");
        ul.insertBefore(lili,ul.children[0]);//在<li>123</li>前面加一个离元素节点
        
        //4、想要在页面添加一个新的元素的步骤：1、创建元素 2、添加元素 

    </script>
</body>
</html>
