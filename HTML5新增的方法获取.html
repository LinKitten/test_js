<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过HTML5新增的方法获取</title>
</head>
<body>
    <div class="box" >盒子一号</div>
    <div class="box" >盒子二号</div>
    
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
            <li>更多</li>
        </ul>
    </div>
   <script>
        //1、getElementsByClassName() 根据类名获得某些元素集合
        var box1 = document.getElementsByClassName("box");
        console.log(box1);//HTMLCollection(2)

        //2、document.querySelector('选择器');//根据指定选择器返回第一个元素对象
        //类选择器
        var firstBox = document.querySelector('.box');
        console.log(firstBox);
        //id选择器
        var nav = document.querySelector('#nav');
        console.log(nav);
        //标签选择器
        var li = document.querySelector("li");
        console.log(li);

        //3、querySelectorAll() 返回指定选择器的所有元素对象集合
        var boxAll = document.querySelectorAll('.box');
        console.log(boxAll);//NodeList(2) [div.box, div.box]
   </script>

</body>
</html>
