<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单版的发布留言页面</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            margin: 100px auto;
        }
        textarea{
            outline: none;
            resize: none;
        }
        ul {
            margin-top: 50px;
        }
        
        li {
            width: 300px;
            padding: 5px;
            background-color:whitesmoke;
            color: #444;
            font-size: 14px;
            margin: 15px 0;
            list-style-type: none;
        }
        li a{
            float: right;
           text-decoration: none;
           color: #444;
            
        }
    </style>
</head>
<body>
    <!-- 文本域 -->
    <div class="box">
        <textarea name="" id="" cols="40" rows="5" placeholder="输入留言"></textarea>
        <button>发布</button>
        <ul>
        </ul>
    </div>
    <script>
        //获取元素 button 文本域 ul
        var button = document.querySelector('button');//按钮
        var textarea = document.querySelector('textarea')//文本域
        var ul = document.querySelector('ul');//ul
        //注册事件
        button.onclick = function(){
           if(textarea.value ==''){
            alert('没有输入内容');
            return 0;
           }else{
            //创建li
            var li = document.createElement('li');
             //将文本域内容赋值到li里面(先有节点才能赋值)
             li.innerHTML= textarea.value+"<a href='javascript:;'>删除</a>";
            //添加li在父节点里面
            // ul.appendChild(li);
            //最新的留言在最上面
            ul.insertBefore(li,ul.children[0]);
        }
        //删除元素(删除留言)  删除的是当前链接的li 的父亲节点
        var as = document.querySelectorAll('a');
            //利用循环给每个a 注册点击事件
            for(var i=0;i<as.length;i++){
                as[i].onclick =function(){
                    //删除当前a的父节点 ul删除孩子li = this.父节点
                    ul.removeChild(this.parentNode);
                }
            }
           }
        


    </script>
</body>
</html>
