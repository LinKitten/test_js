<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子节点的第一个子元素和最后一个子元素</title>
</head>
<body>
    <ol>
        <li>这里是li-1</li>
        <li>这里是li-2</li>
        <li>这里是li-3</li>
        <li>这里是li-4</li>
    </ol>
    <script>
        // 获取子节点的第一个子元素和最后一个子元素
        var ol=document.querySelector('ol');
        //firstChild第一个节点 不管是文本节点还是元素节点
        console.log(ol.firstChild);//#text 
        console.log(ol.lastChild);//#text 

        //2、firstElementChild 返回第一个子元素节点
       console.log( ol.firstElementChild);
       //lastElementChild 返回最后一个子元素节点
       console.log(ol.lastElementChild);

       //实际开发的写法
       console.log(ol.children[0]);//第一个子元素
       console.log(ol.children[ol.children.length-1]);//最后一个子元素
    </script>
</body>
</html>
