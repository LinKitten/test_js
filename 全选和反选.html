<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选和反选</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }
        
        th,td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }
        
        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }
        
        td {
            font: 14px "微软雅黑";
        }
        
        tbody tr {
            background-color: #f0f0f0;
        }
        
        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                        <button id="fan" >反选</button>
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
    </div>
    <Script>
        /* 第一大部分：全选和取消全选
            思路：让下面的复选框的checked属性（选中状态）跟随全选按钮即可
        */
        //1、获取元素
        //全选按钮
        var AllButton = document.getElementById('j_cbAll');
        //下面其他的按钮
        var bodyButton = document.getElementById("j_tb").getElementsByTagName('input');
        //组成事件 checked = "checked" //选中状态
        AllButton.onclick = function (){
            // this.checked 可以得到当前复选框的选中状态 true 选中 ; false 为选中
            for(var i =0 ;i < bodyButton.length;i++){
                // 下面的复选框的checked属性（选中状态）和 全选按钮 一致
                bodyButton[i].checked = this.checked;
            }
        }
        /*  第二部分：下面复选框需要全部选中，上面全选框才会选中的做法
                思路：给所有的复选框绑法点击事件 
                    每次点击都要循环查看下面所有的复选框是否有没被选中的 ，如果有一个没被选中，上面全选就不选中
        */
        for(var i= 0;i<bodyButton.length;i++){
            bodyButton[i].onclick = function(){
                //flag 用来控制全选按钮是否被选中
                var flag =true;
                //每次点击下面的复选框都要循环检查4个按钮是否全被选中
                for(var i =0; i<bodyButton.length;i++){
                    if(!bodyButton[i].checked){ //如果有复选框没被选上
                        flag =false;//标记取消选中
                        break;//如果有一个没有选中，剩下的无需循环可以直接跳出循环，提高执行效率
                    }
                }
                AllButton.checked = flag;//设置全选框状态
            }
        }

        //         }

    </Script>
</body>
</html>
