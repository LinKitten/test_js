<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            position: relative;
            border: 1px solid #ccc;
            margin: 100px auto;
            font-size: 12px;
            text-align: center;
            color: #f40;
        }
        .closeBtn{
            position: absolute;
            top: -1px;
            left: -16px;
            width: 14px;
            height: 14px;
            border: 1px solid #ccc;
            line-height: 14px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }
        .box img {
            width: 60px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/tao.png" alt="">
        <i class="closeBtn">x</i>
    </div>
    <script>
        //防淘宝隐藏二维码
        //核心思路：
            // 利用样式的显示和隐藏完成，display：none 隐藏元素 display：block显示元素
            //点击按钮，让二维码盒子隐藏起来

            //获取元素
            var button = document.querySelector('.closeBtn');
            var box = document.querySelector('.box');
                button.onclick = function(){
                    box.style.display='none';
                }
            
    </script>
</body>
</html>l
