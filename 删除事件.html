<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除事件（解绑事件）</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>1</div><br/>
    <div>2</div><br/>
    <div>3</div>
    <script>
        var divs =document.querySelectorAll('div');

        //传统方式解绑事件
        divs[0].onclick= function(){
            alert('传统注册事件');
            this.onclick =null;//解绑事件
        }
        
        //方法监听注册事件
        divs[1].addEventListener('click',fn);//里面的fn不需要调用小括号

        function fn(){
            alert('方法监听注册事件');
           divs[1].removeEventListener('click',fn);//移除事件
        }

        //3、detachEvent（）
        divs[2].attachEvent('onclick',fn1);
        function fn1() {
            alert('attachEvent');
            divs[2].detachEvent("onclick".fn1);
        }

    </script>
</body>
</html>
