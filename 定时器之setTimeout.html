<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器之setTimeout</title>
</head>
<body>
    <script>
        // setTimeout
        //  window.setTimeout(调用函数，[延迟的毫秒数]);
        //延迟时间单位为毫秒
        // 这个调用函数可以直接写函数，也可以写函数名

        setTimeout(function(){
            alert("2秒到了");
        },2000);

        setTimeout(timefun,2000);
        //另外写法：'函数名（）'
        setTimeout('timefun()',2000);
        function timefun(){
            alert("2秒到了");
        }
        // 给定时器赋值一个标识符。
       var time1 = setTimeout(timefun,2000);
       var time2 = setTimeout(timefun,5000);
    </script>
</body>
</html>
