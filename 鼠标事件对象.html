<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件对象</title>
    <style>
        body{
            height: 900px;
        }
    </style>
</head>
<body>
    
    <script>
        // 鼠标事件对象MouseEvent
        document.addEventListener('click',function(e){
            console.log(e);
            //1、client 鼠标在可视区域的坐标
            console.log("-----相对于浏览器窗口-----");
            console.log(e.clientX);//返回鼠标相对于浏览器窗口可视区域的X坐标
            console.log(e.clientY);//返回鼠标相对于浏览器窗口可视区域的Y坐标

            //2、page 鼠标在可视区域的坐标
            console.log("------基于页面文档-------");
            console.log(e.pageX);//返回鼠标相对于文档页面的X坐标 IE9支持
            console.log(e.pageY);//返回鼠标相对于文档页面的Y坐标 IE9支持
            
            // 3、screen 鼠标在电脑屏幕的坐标
            console.log("----基于电脑屏幕的-----");
            console.log(e.screenX);
            console.log(e.screenY);
        })
    </script>
</body>
</html>
