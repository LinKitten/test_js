<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // continue 关键字 跳出循环
        var sum =0;
        for(var i =1 ;i<=100;i++){    
            if(i%7==0){
                continue;
            }
            sum+=i;
        }
        console.log("1-100内除了能和7整除的数的和："+sum);//1-100内除了能和7整除的数的和：4315

        for(var i =1 ;i<=100;i++){    
            if(i == 5){
                break;
            }
        }
        console.log(i);

    </script>

</head>
<body>
    
</body>
</html>
