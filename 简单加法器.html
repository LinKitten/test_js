    <title>简单加法器</title>
    <script>
        /* 计算两个数的值， */
        var tmp1=parseInt(prompt("输入第一个值"));
        var tmp2=parseInt(prompt("输入第二个值"));

        alert(tmp1+"+"+tmp2+"="+sum);
