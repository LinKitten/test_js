    <title>输入年份判断2月日数</title>
    <script>
        
        function backday(){
            var year = prompt("请输入年份");
            if(isrunyear(year)){
                alert("是闰年，2月天数为29");
            }else{
                alert("是平年，2月天数为28")
            }
        }

        //判断闰年的方法
        function isrunyear(year){
            var flag=false;
            if(year%4==0 && year%100!=0 || year%400==0){
                flag=true;
            }
            return flag;
        }



        backday();
    </script>
