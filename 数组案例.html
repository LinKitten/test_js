<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组案例</title>
    <script>
        //1、将数组中的0取出，形成一个不包含0的新数组
        var arr = [1,3,0,5,7,9,0,22,56,0,78,0,34,0,55];
        var tmpArr = [];
        for(var i=0;i<arr.length;i++){
            if(arr[i]!== 0 ){
                tmpArr[tmpArr.length]=arr[i];
            }
        }
        console.log("去0后的数组："+tmpArr);//去0后的数组：1,3,5,7,9,22,56,78,34,55

        //2、翻转数组
        var arr2 = ["11","领带","鞋子","衣服","帽子","ipad","raibow"];
        var rra = [];
        for(var i=arr2.length-1;i>=0 ;i--){
            rra[rra.length]=arr2[i];
        }
        console.log("翻转前的数组 "+arr2+"\n翻转后的数组 "+rra);
        /* 
        翻转前的数组 11,领带,鞋子,衣服,帽子,ipad,raibow
        翻转后的数组 raibow,ipad,帽子,衣服,鞋子,领带,11 
        */

        //3、数组排序（冒泡排序）
        var arr3 = [1,3,5,7,9,22,56,78,34,55];
        for(var i=0; i<=arr3.length-1; i++){
            for(var j=0; j<=arr3.length-i-1; j++){
             if(arr3[j]>arr3[j+1]){
                var tmp = arr3[j];
                arr3[j]= arr3[j+1];
                arr3[j+1] =tmp;
             }
            }
        }
        console.log("排序后的数组 "+arr3);
    </script>
</head>

</body>
</html>
