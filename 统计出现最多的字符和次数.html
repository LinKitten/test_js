<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计字符中出现次数最多的字符，并统计其次数</title>
    <script>
    /* 判断一个字符 'abcoefocyozzopp'  统计字符中出现次数最多的字符，并统计其次数 */
    /* 
    核心算法：
            1、利用charAt（）遍历该字符
            2、把每个字符都存储给对象，如果对象没有该属性，就为1，如果存在了就+1
            3、遍历对象，得到最大值和该字符        
    */
        var str = 'abcoefocyozzopp';
        var tmp ={};//对象
        for(var i=0;i<str.length;i++){
           var chars = str.charAt(i); //chars是字符串的每个字符
            if(tmp[chars]){
                tmp[chars]++;
            }else{
                tmp[chars]=1;
            }
        }
        console.log(tmp);
        /*  a: 1
            b: 1
            c: 2
            e: 1
            f: 1
            o: 4
            p: 2
            y: 1
            z: 2  */
        //遍历tmp对象,找到最大值 for...in
        var max=0;
        var ch='';
        for(var k in tmp){  //K得到的是属性名 tmp[k] 得到的是属性值
            if(tmp[k]>max){
                max =tmp[k];
                ch = k;
            }
        }
        console.log("最多的字符为："+ch+" 次数是："+max);//最多的字符为：o 次数是：4

    </script>
</head>

</body>
</html>
