<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度换肤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background: url(images/baidu/1.jpg) no-repeat center top;
        }
        
        li {
            list-style: none;
        }
        
        .baidu {
            overflow: hidden;
            margin: 100px auto;
            background-color: #fff;
            width: 410px;
            padding-top: 3px;
        }
        
        .baidu li {
            float: left;
            margin: 0 1px;
            cursor: pointer;
        }
        
        .baidu img {
            width: 100px;
        }
    </style>
</head>
<body>
    <ul class="baidu">
        <li><img src="images/baidu/1.jpg"></li>
        <li><img src="images/baidu/2.jpg"></li>
        <li><img src="images/baidu/3.jpg"></li>
        <li><img src="images/baidu/4.jpg"></li>
    </ul>
    <script>
        /* 思路:
            1、利用for循环给四个四个图片注册事件
            2、点击这个图片时，把页面背景改为单当前图片
        */
        //获取元素
        var imgs = document.querySelector('.baidu').querySelectorAll('img');
        //循环注册事件
        for(var i =0 ;i<imgs.length;i++){
            //添加点击事件
            imgs[i].onclick = function(){
                // console.log(this.src);
                //this.src 获得图片路径
                document.body.style.backgroundImage = 'url('+this.src+')';

            }
        }
        
    </script>
</body>
</html>
