<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的简单类型和复杂类型</title>
    <script>
        //简单数据类型null 返回的是一个空对象 object
        var time =null;
        console.log(typeof time);//object11
        /* 
            1、简单数据类型 是存放在栈里面，里面直接开辟一个空间存放的是值
        ·   2、复杂数据类型 首先在栈里面存放地址 十六进制表示  然后地址执行堆里面的数据
        */
    </script>
</head>
