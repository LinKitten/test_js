<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器之setInterval</title>
</head>
<body>
    <script>
        //语法规范：window.setInterval(回调函数，[间隔的毫秒数]);
        setInterval(function(){
            console.log('继续输出');
        },1000);
        /* 与setTimeout不同 
            setInterval 每隔这个延时时间，就会去调用这个回调方法 ，会多次调动，重复调用这个函数 
        */
     
    </script>
</body>
</html>
