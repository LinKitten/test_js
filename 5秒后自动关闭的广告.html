<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5秒后自动关闭的广告</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            margin: 200px auto;
        }
      
    </style>
</head>
<body>
    
    <script>
        window.onload = function(){
            //获取图片对象
            var img =document.querySelector('img');
            //5秒后自动关闭的广告 
            var time1 = setTimeout(function(){
                img.style.display = "none";
            },5000)
        }
    </script>
    <div><img src="./images/angel.gif" alt="" class="ad"></div>
</body>
</html>
