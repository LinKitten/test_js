<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象的常见属性和方法</title>
    <style>
          div{
            width: 50px;
            height: 50px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>1111</div>
    <ul>
        <li>abccc</li>
        <li>abccc</li>
        <li>abccc</li>
    </ul>
    <script>
        //事件对象的常见属性和方法
        //e.target 返回的是触发事件的对象（元素） this 返回的是绑定事件的对象（元素）
        /* 区别 
            e.target 点击了哪个元素 就返回哪个元素
            this 哪个元素绑定了这个点击事件 那么就返回谁。 
        有兼容性问题
        */

        var div = document.querySelector('div');
        div.addEventListener('click',function(e){
            //获取看看 是谁触发了事件
            console.log(e.target);
            console.log(this);//
        })
        var ul = document.querySelector('ul');
        ul.addEventListener('click',function(e){
            //给ul绑定了点击事件 所以this指向ul
            console.log(this);//<ul></ul>
            console.log(e.currentTarget);//<ul></ul>
            //e.target 指向我们点击的那个对象 谁触发了这个事件 我们点击的是li 所以 e.target指向的是li
            console.log(e.target);//<li></li>
        })
        // 了解兼容性问题 解决办法 
        div.onclick = function(e){
            e= e||window.event;
            var target = e.target || e.srcElement;
            console.log(target);
        }
          
        //2、了解 跟this 非常相识的属性 currentTarget


    </script>
</body>
</html>
