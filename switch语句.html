        /* 
            查询水果
            根据输入的水果名称，输出对应水果的价格
        */
       var fruit = prompt('请输入水果');
       switch(fruit){
            case '苹果':
                alert(fruit+"的价格是：6.8/斤");
                break;
            case '桃子':
                alert(fruit+"的价格是：14.8/斤");
                break;
            case '葡萄':
                alert(fruit+"的价格是：20/斤");
                break;
            default:
            alert(fruit+"不是水果");
       }

    </script>
