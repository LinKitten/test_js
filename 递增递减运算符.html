<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递增递减运算符</title>
    <script>
        // 1、前置递增运算符 先++后返值
        var num =11;
        ++num;
        console.log(num);
        //2、后置递增运算符 先返值后++
        var tmp = 10;
        tmp++;
        console.log(tmp++);//11
        console.log(tmp);//12
        //递减同理
    </script>
</head>
<body>  
</body>
</html>
