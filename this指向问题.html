<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this指向问题</title>
</head>
<body>
    <button></button>
    <script>
        //this 指向问题 一遍情况下this的最终指向的是那个调用它的对象

        //1、全局作用域或者普通函数中this指向全局对象window （注意定时器里面的this指向window）
        console.log(this);//Window
        function fun(){
            console.log(this);
        }
        fun();//window
        setTimeout(function(){
            console.log(this);
        },1000) //window
        // 2、方法调用中谁调用 this指向谁
            var obj = {
                name:"对象",
                say : function(){
                    console.log(this); //指向那个obj这个对象
                }
            }
            obj.say();

            var button =document.querySelector('button');
            button.onclick = function(){
                console.log(this);//指向button
            } 

        // 3、构造函数中this指向构造函数的实例
        function fun (){
            console.log(this);
            }
        var fun = new fun(); //this指向的是fun实例对象
    </script>
</body>
</html>
