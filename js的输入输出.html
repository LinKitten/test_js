<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的输入输出</title>
    <script>
           
        /* 
        alert(msg)  弹出警示框
        console(msg) 控制台输出打印
        prompt（info）弹出输入框，用户输入
      */
        // 一个输入框
        prompt("请输入数字");
        //警示框
        alert('警示框');
        //console 控制台处输出
        console.log('控制台处输出');
    </script>
</head>
<body>
 
    
</body>
</html>
